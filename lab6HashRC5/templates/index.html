<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RC5 Hash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>RC5 Хэширование</h1>
        <form method="POST">
            <textarea name="text" placeholder="Введите текст">{{ request.form.text or '' }}</textarea>
            <button type="submit">Хэшировать</button>
        </form>
        {% if result %}
            <div class="result">
                <strong>Хэш:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
